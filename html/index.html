<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Books Annotations</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="menu">
      <div id="devices">
        <span>Select Device...</span>
        <button id="refresh">Refresh</button>
      </div>
      <div class="search">
        <input type="text" id="search" placeholder="Search...">
        <span class="progress hidden">1/130</span>
        <span id="back" class="hidden">⌃</span>
        <span id="forward" class="hidden">⌃</span>
      </div>
    </div>
    <div id="content">
      <div class="books"></div>
      <div class="annotations">
        <div id="no-results" class="hidden">0 annotations match your search.</div>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      window.$ = window.jQuery = require('../js/jquery-3.7.1.min.js');
      require('../js/renderer.js');
    </script>
  </body>
</html>
